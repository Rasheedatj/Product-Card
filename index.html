<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontawesome icon link -->
    <script src="https://kit.fontawesome.com/2bfe15d79d.js" crossorigin="anonymous"></script>
    <title>Product Card</title>
</head>
<body>
   <section class="card">
    <!-- shoe container -->
        <div class="shoe">
            <img src="./Nike-transformed.webp" alt="nike shoe">
        </div>
    <!-- description container -->
    <div class="description">
        <h1>nike air max</h1>
        <p class="name">Men's Shoe</p>
        <h2>product details</h2>
        <p class="details">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, molestias aperiam aliquam .</p>

        <!-- sizes -->
        <h2>size</h2>
        <div class="sizes">
            <p>36</p>
            <p>38</p>
            <p>40</p>
            <p>42</p>
            <p>44</p>
        </div>

        <!-- price -->
        <div class="price">
            <p class="amt">$199. <span>99</span></p>
            <button>buy now</button>
        </div>
    </div>
</section>
</body>
</html>
